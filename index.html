<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register PAGE</title>
    <link rel="shortcut icon" 
    href="assets/icons8-globo-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="card">

            <div class="right">


                <div class="textfield">

                    <label for="usuario">Full name</label>
                    <input id="usuario" 
                    type="text" placeholder="Ade Tiger">

                </div>

                <div class="textfield">

                    <label for="email">Email Adress</label>
                    <input id="email" 
                    type="text" placeholder="yourname@email.com">

                </div>

                <div class="textfield">

                    <label for="telefone">Phone number</label>
                    <input id="telefone" 
                    type="text" placeholder="+234 800 2738 9700">

                </div>

                <div class="textfield">

                    <label for="senha">Create password</label>
                    <input id="senha" 
                    type="password" placeholder="*******">

                </div>

                <div class="textfield">

                    <label for="Location">Location</label>
                    <input id="Location" 
                    type="select" placeholder="Select Location">

                </div>

                <button class="btn-login">
                    Sign Up                    
                </button>

                <h2>Already a user?<a href="#">Login</a></h2>

            </div>

            <div class="left">
    
                <p>“Creativity is intelligence having fun”</p>
     
            </div>

        </div>

            </div>
        </div>
    </div>
</body>

</html>
